<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">

    
                
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <section class="content">

            <div class="home">
                <h1>Home</h1>
                <p id="home-el" class="score">00</p>

                <button onclick="add1()">+1</button>
                <button onclick="add2()">+2</button>
                <button onclick="add3()">+3</button>
                
            </div>

            

            <div class="away">
                <h1>Away</h1>
                <p id="away-el" class="score">00</p>
                <button onclick="add1Away()">+1</button>
                <button onclick="add2Away()">+2</button>
                <button onclick="add3Away()">+3</button>
            </div>

            
        </section>
        
        
    </div>
    <script src="index.js"></script>
</body>
</html>
